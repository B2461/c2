<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ok-E-Store 101 | Online Shopping Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            background-color: #050200;
            background-attachment: fixed;
            color: white;
        }
        
        body[data-theme="cosmic"] {
            background-image: radial-gradient(ellipse at center, rgba(255, 153, 51, 0.12) 0%, transparent 80%);
        }

        @keyframes header-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3) translateY(-4px); }
        }
        .animate-header-bounce {
            animation: header-bounce 0.5s ease-in-out;
        }

        @keyframes fly-fade-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        .animate-fly-text {
            animation: fly-fade-up 0.8s forwards ease-out;
        }

        @keyframes bell-vibrate {
            0% { transform: rotate(0); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-15deg); }
            60% { transform: rotate(15deg); }
            80% { transform: rotate(-15deg); }
            100% { transform: rotate(0); }
        }
        .animate-vibrate {
            animation: bell-vibrate 0.4s linear;
        }

        @keyframes slow-saffron-sweep {
            0% { left: -100%; opacity: 0; }
            30% { opacity: 0.8; }
            70% { opacity: 0.8; }
            100% { left: 200%; opacity: 0; }
        }
        .animate-saffron-flash {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 153, 51, 0.3), transparent);
            animation: slow-saffron-sweep 10s infinite linear;
        }

        .font-hindi { font-family: 'Tiro Devanagari Hindi', serif; }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #ff9933; border-radius: 10px; }

        @keyframes marquee-right-to-left {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee-custom {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-right-to-left 40s linear infinite;
        }
    </style>
