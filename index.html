
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ok-E-Store 101 | Premium Online Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi&family=Poppins:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Tiro Devanagari Hindi', sans-serif;
            background-color: #050508;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }
        
        body[data-theme="cosmic"] {
            background-image: radial-gradient(ellipse at center, rgba(234, 88, 12, 0.1) 0%, transparent 80%);
        }

        /* Intense Vibration for Feedback */
        @keyframes vibrate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        .animate-vibrate {
            animation: vibrate 0.3s ease-in-out 3;
        }

        /* Badge Pop Animation */
        @keyframes badge-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.8); }
            100% { transform: scale(1); }
        }
        .animate-badge-pop {
            animation: badge-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Text flying up and fading out */
        @keyframes fly-fade-up {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            30% { transform: translateY(-10px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-40px) scale(1); opacity: 0; }
        }
        .animate-fly-text {
            animation: fly-fade-up 1.2s forwards ease-out;
        }

        /* Success Flash Light */
        @keyframes icon-flash {
            0% { background-color: transparent; }
            50% { background-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 20px rgba(34, 197, 94, 0.6); }
            100% { background-color: transparent; }
        }
        .animate-icon-feedback {
            animation: icon-flash 0.8s ease-out;
        }

        .font-hindi { font-family: 'Tiro Devanagari Hindi', serif; }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 10px; }

        @keyframes marquee-right-to-left {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee-custom {
            display: inline-block;
            white-space: nowrap;
            animation: marquee-right-to-left 40s linear infinite;
        }
    </style>
}
</body>
</html>
